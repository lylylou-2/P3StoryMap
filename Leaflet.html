     <div class="container">
            <p class="title">Our Story Map</p>
            <button class="share"><a href="http://www.example.com">SHARE</a></button>
    </div>
                <dialog id="modal">
                    <p class="title-modal">Ajouter un nouveau marker </p>
                    <form id="form" method="dialog">
                        <p>
                            <label> Titre 
                                <input type="text" id="titre" />
                            </label>
                        </p>
                        <p>
                            <label> Date 
                                <input type="date" id="date" />
                            </label>
                        </p>
                        <p>
                            <label> Image 
                                <input type="file" id="image">
                            </label>
                        </p>
                        <p>
                            <label> Vidéo
                                <video controls width="250">
                                    <input type="file">
                                </video>
                            </label>
                        </p>
                        <p>
                            <label>Raconte moi 
                                <textarea type="text" id="raconte" rows="12" cols="30" placeholder=" Raconte moi l'histoire ! " ></textarea>
                            </label>
                        </p>
                        <div class="bouton">
                            <button value="non" id="choix">Annuler</button>
                            <button value="oui" id="choix">Valider</button>
                        </div>
                        <div className="Popup">
                            </div>
                    </form>
                </dialog>
     <div id="map"></div>
